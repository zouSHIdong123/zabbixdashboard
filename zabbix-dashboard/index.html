<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zabbix 监控仪表板 - 汇总页面</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <div class="logo">
                <h1>📊 Zabbix 监控仪表板</h1>
            </div>
            <nav class="navigation">
                <a href="index.html" class="active">汇总页面</a>
                <a href="hosts.html">主机页面</a>
            </nav>
        </header>

        <!-- 概览卡片区域 -->
        <section class="overview-section">
            <h2>系统概览</h2>
            <div class="overview-cards">
                <div class="card total-hosts">
                    <div class="card-icon">🖥️</div>
                    <div class="card-content">
                        <h3>主机总数</h3>
                        <p id="total-hosts-count">--</p>
                    </div>
                </div>
                <div class="card problems">
                    <div class="card-icon">⚠️</div>
                    <div class="card-content">
                        <h3>问题数量</h3>
                        <p id="problems-count">--</p>
                    </div>
                </div>
                <div class="card availability">
                    <div class="card-icon">✅</div>
                    <div class="card-content">
                        <h3>可用性</h3>
                        <p id="availability-percent">--%</p>
                    </div>
                </div>
                <div class="card uptime">
                    <div class="card-icon">⏱️</div>
                    <div class="card-content">
                        <h3>平均运行时间</h3>
                        <p id="uptime-average">--天</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- 图表区域 -->
        <section class="charts-section">
            <div class="chart-container">
                <canvas id="statusChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="trendChart"></canvas>
            </div>
        </section>

        <!-- 最新告警 -->
        <section class="alerts-section">
            <h2>最新告警</h2>
            <div class="alerts-list">
                <table class="alerts-table">
                    <thead>
                        <tr>
                            <th>时间</th>
                            <th>主机</th>
                            <th>问题</th>
                            <th>严重性</th>
                            <th>状态</th>
                        </tr>
                    </thead>
                    <tbody id="alerts-body">
                        <tr><td colspan="5">加载中...</td></tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script src="js/zabbix-api.js"></script>
    <script src="js/script.js"></script>
    <script>
        // 初始化汇总页面
        document.addEventListener('DOMContentLoaded', function() {
            loadOverviewData();
            loadAlertsData();
        });
    </script>
</body>
</html>
