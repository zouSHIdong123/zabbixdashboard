<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zabbix Dashboard - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Zabbix Dashboard</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="server">Zabbix Server URL</label>
                    <input type="text" id="server" name="server" placeholder="http://your-zabbix-server.com" value="http://10.134.101.71:8080" required>
                </div>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" value="adm@zhonghua@zabbix" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" value="T@dengduan7d7" required>
                </div>
                <button type="submit" class="btn-login">Login</button>
            </form>
            <div id="error-message" class="error-message"></div>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
