<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zabbix Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-chart-network"></i>
            <h3>Zabbix Dashboard</h3>
        </div>
        <ul class="nav-links">
            <li class="active"><a href="#"><i class="fas fa-home"></i> Overview</a></li>
            <li><a href="hosts.html"><i class="fas fa-server"></i> Hosts</a></li>
            <li><a href="#"><i class="fas fa-chart-bar"></i> Reports</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>
    
    <div class="main-content">
        <header>
            <h1>Dashboard Overview</h1>
            <div class="header-controls">
                <div class="time-filter">
                    <select id="timeRange">
                        <option value="1h">Last 1 Hour</option>
                        <option value="24h" selected>Last 24 Hours</option>
                        <option value="7d">Last 7 Days</option>
                        <option value="30d">Last 30 Days</option>
                    </select>
                </div>
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span id="usernameDisplay">User</span>
                </div>
            </div>
        </header>
        
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon bg-blue">
                    <i class="fas fa-server"></i>
                </div>
                <div class="stat-info">
                    <h3 id="totalHosts">0</h3>
                    <p>Total Hosts</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon bg-red">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <div class="stat-info">
                    <h3 id="problemHosts">0</h3>
                    <p>Problems</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon bg-green">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-info">
                    <h3 id="availableHosts">0%</h3>
                    <p>Availability</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon bg-purple">
                    <i class="fas fa-bolt"></i>
                </div>
                <div class="stat-info">
                    <h3 id="triggersCount">0</h3>
                    <p>Triggers</p>
                </div>
            </div>
        </div>
        
        <div class="charts-container">
            <div class="chart-box">
                <h3>Host Status Distribution</h3>
                <canvas id="statusChart"></canvas>
            </div>
            
            <div class="chart-box">
                <h3>Recent Activity</h3>
                <canvas id="activityChart"></canvas>
            </div>
        </div>
        
        <div class="alerts-container">
            <h3>Recent Alerts</h3>
            <div class="alerts-list" id="alertsList">
                <!-- Alerts will be populated here -->
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
