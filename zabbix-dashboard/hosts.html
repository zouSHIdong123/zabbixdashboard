<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zabbix Dashboard - Hosts</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-chart-network"></i>
            <h3>Zabbix Dashboard</h3>
        </div>
        <ul class="nav-links">
            <li><a href="dashboard.html"><i class="fas fa-home"></i> Overview</a></li>
            <li class="active"><a href="#"><i class="fas fa-server"></i> Hosts</a></li>
            <li><a href="#"><i class="fas fa-chart-bar"></i> Reports</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>
    
    <div class="main-content">
        <header>
            <h1>Host Management</h1>
            <div class="header-controls">
                <div class="search-box">
                    <input type="text" id="hostSearch" placeholder="Search hosts...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span id="usernameDisplay">User</span>
                </div>
            </div>
        </header>
        
        <div class="filters">
            <select id="statusFilter">
                <option value="all">All Statuses</option>
                <option value="0">Enabled</option>
                <option value="1">Disabled</option>
            </select>
            <select id="groupFilter">
                <option value="all">All Groups</option>
                <!-- Groups will be populated dynamically -->
            </select>
        </div>
        
        <div class="hosts-grid" id="hostsGrid">
            <!-- Hosts will be populated here -->
            <div class="loading">Loading hosts...</div>
        </div>
        
        <div id="hostModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Host Details</h2>
                <div id="hostDetails">
                    <!-- Host details will be populated here -->
                </div>
                <div class="host-charts">
                    <div class="chart-container">
                        <canvas id="cpuChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="memoryChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
